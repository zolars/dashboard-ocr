{% extends 'base.html' %} {% block pageContent %}

<div class="row">
  <div class="col-lg-4">
    <!-- Authorize Card -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Authorize</h6>
      </div>
      <div class="card-body">
        <form class="user">
          <div class="form-group">
            <input
              type="username"
              class="form-control form-control-user"
              id="username"
              aria-describedby="usernameHelp"
              placeholder="Enter Your MySQL User Name..."
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control form-control-user"
              id="password"
              placeholder="Enter Your MySQL Password..."
            />
          </div>
          <div class="my-2"></div>
          <a href="#" class="btn btn-info btn-icon-split">
            <span class="icon text-white-50">
              <i class="fas fa-info-circle"></i>
            </span>
            <span class="text">Test Connection</span>
          </a>
          <div class="my-2"></div>
          <a href="#" class="btn btn-success btn-icon-split">
            <span class="icon text-white-50">
              <i class="fas fa-check"></i>
            </span>
            <span class="text">Save</span>
          </a>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-4">
    <!-- Initialize Card -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Initialize</h6>
      </div>
      <div class="card-body">
        <a href="#" class="btn btn-primary btn-icon-split btn-lg">
          <span class="icon text-white-50">
            <i class="fas fa-play-circle"></i>
          </span>
          <span class="text">Initialize Database</span>
        </a>
        <div class="my-2"></div>
        <a href="#" class="btn btn-danger btn-icon-split btn-lg">
          <span class="icon text-white-50">
            <i class="fas fa-sync"></i>
          </span>
          <span class="text">Recreate Database</span>
        </a>
        <div class="my-2"></div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
