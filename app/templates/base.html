<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Dashboard OCR | {{ title }}</title>

    <link
      href="https://cdn.staticfile.org/font-awesome/5.12.1/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.staticfile.org/bootstrap-slider/10.6.2/css/bootstrap-slider.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- PNotify-CSS -->
    <link
      href="{{ url_for('static', filename='css/pnotify.css') }}"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Animate-CSS -->
    <link
      href="{{ url_for('static', filename='css/animate.css') }}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{{ url_for('static', filename='css/default.min.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/custom.css') }}"
      rel="stylesheet"
    />
  </head>

  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      <ul
        class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
        id="accordionSidebar"
      >
        <!-- Sidebar - Brand -->
        <a
          class="sidebar-brand d-flex align-items-center justify-content-center"
          href="{{ url_for('pages.dashboard') }}"
        >
          <div class="sidebar-brand-icon rotate-n-15">
            <i class="fas fa-tachometer-alt"></i>
          </div>
          <div class="sidebar-brand-text mx-3">Dashboard OCR<sup>2</sup></div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0" />

        <!-- Nav Item - Dashboard -->
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('pages.dashboard') }}">
            <i class="fas fa-fw fa-home"></i>
            <span>Dashboard</span></a
          >
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider" />

        <!-- Heading -->
        <div class="sidebar-heading">
          Analysis
        </div>

        <!-- Nav Item - Charts -->
        <li class="nav-item">
          <a class="nav-link" href="charts.html">
            <i class="fas fa-fw fa-chart-area"></i>
            <span>Charts</span></a
          >
        </li>

        <!-- Nav Item - Tables -->
        <li class="nav-item">
          <a class="nav-link" href="tables.html">
            <i class="fas fa-fw fa-table"></i>
            <span>Tables</span></a
          >
        </li>

        <!-- Nav Item - Alerts -->
        <li class="nav-item">
          <a class="nav-link" href="alerts.html">
            <i class="fas fa-fw fa-exclamation-triangle"></i>
            <span>Alerts</span></a
          >
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider" />

        <!-- Heading -->
        <div class="sidebar-heading">
          Config
        </div>

        <!-- Nav Item - Database -->
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('pages.database') }}">
            <i class="fas fa-fw fa-database"></i>
            <span>Database</span></a
          >
        </li>

        <!-- Nav Item - Video Capture Collapse Menu -->
        <li class="nav-item">
          <a
            class="nav-link collapsed"
            href="javascript:void(0);"
            data-toggle="collapse"
            data-target="#collapseVideoCapture"
            aria-expanded="true"
            aria-controls="collapseVideoCapture"
          >
            <i class="fas fa-fw fa-video"></i>
            <span>Video Capture</span>
          </a>
          <div
            id="collapseVideoCapture"
            class="collapse"
            aria-labelledby="headingVideoCapture"
            data-parent="#accordionSidebar"
          >
            <div class="bg-white py-2 collapse-inner rounded">
              <a
                class="collapse-item"
                href="{{ url_for('pages.manageDevice') }}"
                >Manage</a
              >
              <a class="collapse-item" href="{{ url_for('pages.addDevice') }}"
                >Add One</a
              >
            </div>
          </div>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider d-md-block" />

        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-md-inline">
          <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>
      </ul>

      <!-- End of Sidebar -->

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Topbar -->
        <nav
          class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
        >
          <!-- Sidebar Toggle (Topbar) -->
          <button
            id="sidebarToggleTop"
            class="btn btn-link d-md-none rounded-circle mr-3"
          >
            <i class="fa fa-bars"></i>
          </button>

          <!-- Topbar Search -->
          <form
            class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search"
          >
            <div class="input-group">
              <input
                type="text"
                class="form-control bg-light border-0 small"
                placeholder="Search for device..."
                aria-label="Search"
                aria-describedby="basic-addon2"
              />
              <div class="input-group-append">
                <button class="btn btn-primary" type="button">
                  <i class="fas fa-search fa-sm"></i>
                </button>
              </div>
            </div>
          </form>

          <!-- Topbar Navbar -->
          <ul class="navbar-nav ml-auto">
            <!-- Nav Item - Search Dropdown (Visible Only XS) -->
            <li class="nav-item dropdown no-arrow d-sm-none">
              <a
                class="nav-link dropdown-toggle"
                href="javascript:void(0);"
                id="searchDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="fas fa-search fa-fw"></i>
              </a>
              <!-- Dropdown - Search -->
              <div
                class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                aria-labelledby="searchDropdown"
              >
                <form class="form-inline mr-auto w-100 navbar-search">
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control bg-light border-0 small"
                      placeholder="Search for device..."
                      aria-label="Search"
                      aria-describedby="basic-addon2"
                    />
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="button">
                        <i class="fas fa-search fa-sm"></i>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </li>
          </ul>
        </nav>
        <!-- End of Topbar -->

        <!-- Main Content -->
        <div id="content">
          <!-- Begin Page Content -->
          <div class="container-fluid">
            <!-- Page Heading -->
            <h1 class="h3 mb-4 text-gray-800">
              {% if title!='404' %}{{ title }}{% endif %}
            </h1>
            {% block pageContent %} {% endblock %}
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>Copyright &copy; Dashboard OCR 2020</span>
            </div>
          </div>
        </footer>
        <!-- End of Footer -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button -->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- loading layer-->
    <div id="floatLayer" class="floatLayer hide">
      <img
        class="loading"
        src="{{ url_for('static', filename='./images/loading.gif') }}"
      />
    </div>
    <!-- End of loading layer-->

    <!-- JQuery core Javascript -->
    <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery-easing/1.4.1/jquery.easing.min.js"></script>

    <!-- Bootstrap core Javascript -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.staticfile.org/bootstrap-slider/10.6.2/bootstrap-slider.min.js"></script>

    <!-- ECharts core Javascript -->
    <script src="https://cdn.staticfile.org/echarts/4.6.0/echarts.min.js"></script>

    <!-- PNotify plugin Javascript -->
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/PNotify/PNotify.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/PNotify/PNotifyStyleMaterial.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/PNotify/PNotifyButtons.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/PNotify/PNotifyConfirm.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/PNotify/PNotifyMobile.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/PNotify/PNotifyAnimate.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/PNotify/PNotifyHistory.js') }}"
    ></script>

    <!-- Custom Javascript for all pages -->
    <script src="{{ url_for('static', filename='js/default.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>

    <script type="text/javascript">

      var Urls = {
        pages: {
          dashboard: "{{ url_for('pages.dashboard') }}",
          database: "{{ url_for('pages.database') }}",
          manageDevice: "{{ url_for('pages.manageDevice') }}",
          addDevice: "{{ url_for('pages.addDevice') }}"
        },
        server: {
          data: "{{ url_for('server.data') }}",
          calibrate: "{{ url_for('server.calibrate') }}",
          getCalibrate: "{{ url_for('server.getCalibrate')}}",
          testDatabase: "{{ url_for('server.testDatabase') }}",
          saveDatabase: "{{ url_for('server.saveDatabase') }}",
          initDatabase: "{{ url_for('server.initDatabase') }}",
          resetDatabase: "{{ url_for('server.resetDatabase') }}",
          saveDevice: "{{ url_for('server.saveDevice') }}"
        }
      };

      PNotify.modules.History.defaults.maxInStack = 3;
      var opts = {
        textTrusted: true,
        hide: true,
        delay: 3000,
        modules: {
          Buttons: {
            closer: true,
            sticker: false
          },
          Animate: {
            animate: true,
            inClass: 'rotateInUpRight',
            outClass: 'rotateOutUpRight'
          }
        },
      };

      function flash(text, type) {
        opts.text = text;
        opts.type = type;
        PNotify.alert(opts);
      }

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message  in messages %}
            {% if category != 'warning' %}
              opts.text = '{{ message }}';
              opts.type = '{{ category }}';
              PNotify.alert(opts);
            {% endif %}
         {% endfor %}
      {% endif %} {% endwith %}
    </script>
    {% block js %} {% endblock %}
  </body>
</html>
