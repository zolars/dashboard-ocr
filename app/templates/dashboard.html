{% extends 'base.html' %} {% block pageContent %}
<div class="row">
  {% if params.deviceItems == [] %}
  <p class="col-lg-12 lead text-gray-800">
    Please add at least one device first : )
  </p>
  {% endif %} {% for item in params.deviceItems %}
  <div class="col-lg-12">
    <!-- Chart Card -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">
          Name : {{ item.name }} &emsp; Unit : {{ item.unit }}
        </h6>
      </div>
      <div class="card-body">
        <div id="chartFor{{ item.id }}" style="width:100%; height:275px;"></div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %} {% block js %}
<script
  src="{{ url_for('static', filename='js/dashboard.js') }}"
  type="text/javascript"
></script>
<script type="text/javascript">
  var Params = {{ params|tojson }};
</script>

{% endblock %}
