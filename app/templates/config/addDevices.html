{% extends 'base.html' %} {% block pageContent %}

<div class="row">
  <div id="configDevice_1" class="col-lg-4">
    <!-- Enter Device Name & Address -->
    <div class="card shadow mb-4">
      <!-- Card Header - Accordion -->
      <a
        href="#collapseCard_1"
        class="d-block card-header py-3"
        data-toggle="collapse"
        role="button"
        aria-expanded="true"
        aria-controls="collapseCard_1"
      >
        <h6 class="m-0 font-weight-bold text-primary">
          Devices Name & Address
        </h6>
      </a>
      <!-- Card Content - Collapse -->
      <div class="collapse show" id="collapseCard_1">
        <div class="card-body">
          <p id="collapseLabel_1" class="lead text-gray-800">
            Please enter new device's name and its network address.
          </p>
          <form class="user">
            <div class="form-group">
              <input
                type="name"
                class="form-control form-control-user"
                id="deviceName"
                aria-describedby="deviceNameHelp"
                placeholder="Enter Your Device's Name..."
              />
            </div>
            <div class="form-group">
              <input
                type="url"
                class="form-control form-control-user"
                id="deviceAddress"
                placeholder="Enter Your Device's Network Address..."
              />
            </div>
            <div class="my-2"></div>
            <a
              id="testDevice"
              href="#"
              class="btn btn-info btn-icon-split col-center-block"
            >
              <span class="icon text-white-50">
                <i class="fas fa-info-circle"></i>
              </span>
              <span class="text">Test</span>
            </a>
            <div class="my-2"></div>
            <a
              id="resetDevice"
              href="#"
              class="btn btn-danger btn-icon-split col-center-block hide"
            >
              <span class="icon text-white-50">
                <i class="fas fa-sync"></i>
              </span>
              <span class="text">Reset</span>
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div id="configDevice_2" class="col-lg-8 hide">
    <!-- Enter Device Name & Address -->
    <div class="card shadow mb-4">
      <!-- Card Header - Accordion -->
      <a
        href="#collapseCard_2"
        class="d-block card-header py-3"
        data-toggle="collapse"
        role="button"
        aria-expanded="true"
        aria-controls="collapseCard_2"
      >
        <h6 class="m-0 font-weight-bold text-primary">
          Video Capture Configuration
        </h6>
      </a>
      <!-- Card Content - Collapse -->
      <div class="collapse show" id="collapseCard_2">
        <div class="card-body"></div>
      </div>
    </div>
  </div>
</div>

{% endblock %} {% block js %}

  src="{{ url_for('static', filename='js/addDevices.js') }}"
  type="text/javascript"
></script>
